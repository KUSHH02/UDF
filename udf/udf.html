<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    

    <script>
function factorial(n) {
    if (n < 0) {
        return "Factorial not defined for negative numbers.";
    } else if (n === 0 || n === 1) {
        return 1;
    } else {
        let fact = 1;
        for (let i = 2; i <= n; i++) {
            fact *= i;
        }
        return fact;
    }
}

let length = parseFloat(prompt("Enter the length of the rectangle:"));
let width = parseFloat(prompt("Enter the width of the rectangle:"));
let rectangleArea = length * width;
console.log(`The area of the rectangle is: ${rectangleArea}`);

let radius = parseFloat(prompt("Enter the radius of the circle:"));
let circleArea = Math.PI * Math.pow(radius, 2);
console.log(`The area of the circle is: ${circleArea.toFixed(2)}`);

let side = parseFloat(prompt("Enter the side length of the square:"));
let squareArea = Math.pow(side, 2);
console.log(`The area of the square is: ${squareArea}`);

let number = parseInt(prompt("Enter a number to find its factorial:"));
let result = factorial(number);
console.log(`The factorial of ${number} is: ${result}`);

    </script>
</body>

</html>
